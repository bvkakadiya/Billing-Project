<div class="container h-100 mt-5">
	<div class="d-flex justify-content-center h-100">
		<div class="searchbar">
			<input class="search_input" type="text" name="" placeholder="Search...">
			<a href="#" class="search_icon"> <i class="material-icons" style="font-size: 35px;">
					search
				</i> </a>
		</div>
	</div>
</div>
<section class="row-section">
	<div class="container">
		<div class="row">
			<h2 class="text-center"><span>Top Companies Listing</span></h2>
		</div>
		<div class="col-md-10 offset-md-1 row-block">
			<ul id="sortable">
				<li  *ngFor="let c of companyList">
					<div class="media">
						<div class="media-left align-self-center">
							<img class="rounded-circle"
								src="https://images.theconversation.com/files/93616/original/image-20150902-6700-t2axrz.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip">
						</div>
						<div class="media-body">
							<h4>{{c.name}}</h4>
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
								ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
						</div>
						<div class="media-right align-self-center">
							<a href="javascript:void(0);" [routerLink]="[ '/company-details',c._id]" class="btn btn-default" >See Companies Details</a>
						</div>
					</div>
			</ul>
		</div>
	</div>
</section>
