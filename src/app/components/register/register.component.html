<div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex" [ngClass]="{'company': isCompanyView}">
                 <!-- Background image for card set in CSS! -->


              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Register As</h5>
                <div style="text-align: center;margin-bottom: 25px;">
                    <div class="ui-group-buttons">
                        <button type="button" class="btn btn-primary" [ngClass]="{'disabled': !isCompanyView}" (click)="onRegularUserSelect()">Regular User</button>
                        <div class="or"></div>
                        <button type="button" class="button btn btn-success" [ngClass]="{'disabled': isCompanyView}" (click)="onCompanySelect()">Company</button>
                    </div>
                </div>
                <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!isCompanyView">
                  <div class="form-label-group">
                    <input type="text" id="inputUserame" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Username" required autofocus>
                    <label for="inputUserame">Username</label>
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Username is required</div>
                        </div>
                  </div>
    
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Email address</label>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Username is required</div>
                        </div>
                  </div>
                  
                  <hr>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                  </div>
                  
                  <div class="form-label-group">
                    <input type="password" id="inputConfirmPassword"  formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"  placeholder="Password" required>
                    <label for="inputConfirmPassword">Confirm password</label>
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
                        </div>
                  </div>
    
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">   <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Register</button>
                  <a class="d-block text-center mt-2 small" [routerLink]="['/login']" >Sign In</a>
                </form>
                <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onCorpSubmit()" *ngIf="isCompanyView">
                    <div class="form-label-group">
                      <input type="text" id="inputUserame" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Username" required autofocus>
                      <label for="inputUserame">Company Name</label>
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                              <div *ngIf="f.name.errors.required">Company Name is required</div>
                          </div>
                    </div>
      
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" placeholder="Email address" required>
                      <label for="inputEmail">Email address</label>
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                              <div *ngIf="f.email.errors.required">Username is required</div>
                          </div>
                    </div>
                    
                    <hr>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required">Password is required</div>
                          </div>
                    </div>
                    
                    <div class="form-label-group">
                      <input type="password" id="inputConfirmPassword"  formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"  placeholder="Password" required>
                      <label for="inputConfirmPassword">Confirm password</label>
                      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                              <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
                          </div>
                    </div>
      
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">   <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Register</button>
                    <a class="d-block text-center mt-2 small" [routerLink]="['/login']" >Sign In</a>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
