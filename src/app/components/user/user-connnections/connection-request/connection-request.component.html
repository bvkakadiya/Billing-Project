<div class="container-fluid" style="margin-top:4rem">
    <div class="container" *ngIf="myConnections?.length == 0">
        <div class="alert alert-success" role="alert">
            You dont have a any pending connection requests.
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let e of myConnections">
            <div class="card">
                <div class="box">
                    <div class="img">
                        <img
                            src="https://www.pinclipart.com/picdir/middle/355-3553881_stockvader-predicted-adig-user-profile-icon-png-clipart.png">
                    </div>
                    <h2>{{e.senderName}}<br><span>{{e.senderPosition}}</span></h2>
                    <p> {{e.senderBio}}</p>


                    <button type="button" style="margin-bottom:10px;" class="btn btn-lg btn-block btn-outline-primary"
                        [routerLink]="[ '/user/connections-request',e.userId,e._id]"><i style="vertical-align: bottom;"
                            class="material-icons">
                            details
                        </i> View Profile</button>
                    <a href="javascript:void(0);" style="color:#dc3545;font-size: 19px;"
                        (click)="removeRequest(e._id)"><i style=" vertical-align: bottom;" class="material-icons">
                            delete
                        </i> Delete</a>&nbsp;
                    <a href="javascript:void(0);" style="color:green;font-size: 19px;" (click)="acceptRequest(e._id)"><i
                            style="vertical-align: bottom;" class="material-icons">
                            check_circle
                        </i> Accept</a>
                    <!-- <button type="button" class="btn btn-lg btn-block btn-outline-primary" (click)="acceptRequest(e._id)"><i style="vertical-align: bottom;" class="material-icons">
                                            details
                                            </i> Accept</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
